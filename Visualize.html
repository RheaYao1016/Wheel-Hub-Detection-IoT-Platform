<script>
    // 使用jQuery读取JSON文件并生成HTML内容
    $(document).ready(function () {
        $.getJSON('data.json', function (data) {
            var records = '';
            // 第一次添加数据
            $.each(data, function (key, val) {
                records += '<section class="history-record">' + val.id + ' —— ' + val.diameter + ' —— ' + val.average_bolt + ' —— ' + val.center + ' —— ' + val.pcd + ' —— ' + val.type + '</section>';
            });
            // 复制数据添加到末尾
            $.each(data, function (key, val) {
                records += '<section class="history-record">' + val.id + ' —— ' + val.diameter + ' —— ' + val.average_bolt + ' —— ' + val.center + ' —— ' + val.pcd + ' —— ' + val.type + '</section>';
            });
            $('#history-records').html(records);
        });
    });
</script>
